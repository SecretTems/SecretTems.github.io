<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/passback.jpg') center/cover;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button onclick="attemptLogin()">Login</button>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
	
	<button onclick="goToHomePage()"> ‚Üê Go Back to Home Page</button>
	
</div>

<script>
    function attemptLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Basic client-side authentication
    var accounts = JSON.parse(localStorage.getItem('accounts')) || [];
    console.log('Stored accounts:', accounts);

    var user = accounts.find(account => account.username === username && account.password === password);
    console.log('Entered credentials:', { username, password });
    console.log('Matching user:', user);

    if (user) {
        // Store username in Local Storage
        localStorage.setItem('currentUser', username);
        window.location.href = "cssclass.html";
    } else {
        alert("Invalid username or password.");
    }
    return false;
	}

    function goToHomePage() {
        window.location.href = "cssclass.html";
    }
</script>

</body>
</html>
