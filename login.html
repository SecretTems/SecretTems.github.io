<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/passback.png') center/cover;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <button onclick="loginWithGitHub()">Login with GitHub</button>

    <p>Don't have an account? <a href="https://github.com/signup">You can sign up on GitHub</a></p>
    
    <button onclick="goToHomePage()"> ‚Üê Go Back to Home Page</button>
</div>

<script>
	function loginWithGitHub() {
        window.location.href = 'https://github.com/login/oauth/authorize?client_id=398b25a5f6f7b18b00b1&redirect_uri=https://secrettems.github.io/index.html';
    }

    function goToHomePage() {
        window.location.href = "index.html";
    }
	
	function handleGitHubAuth() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // makes a post request to github to exchange it for an access token
            // this should be handled on the serverside for better security but whatever
            fetch('https://github.com/login/oauth/access_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    client_id: '398b25a5f6f7b18b00b1',
                    client_secret: '6ed30a96805830c67b92a050aba5c7abe52131d0',
                    code: code,
                    redirect_uri: 'https://secrettems.github.io/index.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                // fetch user data from githubs API
                // fetch the user profile information
                fetch('https://api.github.com/user', {
                    headers: {
                        Authorization: `token ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(userData => {
                    console.log('GitHub User Data:', userData);
                    // redirect the user to the home page after successful login
                    window.location.href = "index.html";
                })
                .catch(error => console.error('Error fetching GitHub user:', error));
            })
            .catch(error => console.error('Error exchanging code for access token:', error));
        } else {
            // handles error or unauthorized access
            console.error('GitHub authentication error: No code provided.');
        }
    }

    // calls handleGitHubAuth() on page load
    document.addEventListener('DOMContentLoaded', handleGitHubAuth);
</script>

</body>
</html>
